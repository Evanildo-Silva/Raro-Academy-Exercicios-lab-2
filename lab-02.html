<!DOCTYPE html>
<html>
    <body>
        <div id="root"></div>
        <script src="https://unpkg.com/react@16.12.0/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="lab-1.css">
        
        <script type="text/babel">
            const rootElement = document.getElementById("root");
            
            const Page = ({children}) => <div class="page">{children}</div> 

            const SearchButton = () => <button class="lupa">Search</button>

            const Title = () => <strong><h1 class="title">CONTACTS</h1></strong>

            const NavBar = ({children}) => <nav class="navBar">{children}</nav>

            const Header = ({children}) => <div class="containerHeader">{children}</div>

            const ContainerImageContact = ({photo}) => <div class="containerImage"><img class="img" src={photo} alt="user"/></div>

            const DescriptionContact = ({name, profession}) => <div class="description"><h1 class="user">{name}</h1><span class="profession">{profession}</span></div>

            const InfoAndImageContact = ({children}) => <div class="containerProfile">{children}</div>

            const CallButton = ({text}) => <button type="button" class="call">{text}</button>

            const SendButton = ({text}) => <button type="button" class="sendEmail">{text}</button>

            const ContainerButtonsToContact = ({children}) => <div class="containerButtons">{children}</div>
            
            const ContactsProfile = ({children}) => <div class="ContactsProfile">{children}</div>
            
            const Main = ({children}) => <div class="containerMain">{children}</div>

            const Footer = ({message}) => <div class="footerMessage"><strong>{message}</strong></div>

            const element = (
                <Page>
                    <Header>
                        <NavBar>
                            <Title/>
                            <SearchButton/>
                        </NavBar>
                    </Header>
                    <Main>
                        <ContactsProfile>
                            <InfoAndImageContact>
                                <ContainerImageContact photo="https://images.unsplash.com/photo-1519345182560-3f2917c472ef?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"/>
                                <DescriptionContact name="Tom James" profession="Programmer"/>
                            </InfoAndImageContact>
                            <ContainerButtonsToContact>
                                <CallButton text="Call"/>
                                <SendButton text="Send e-mail"/>
                            </ContainerButtonsToContact>
                        </ContactsProfile>
                        <ContactsProfile>
                            <InfoAndImageContact>
                                <ContainerImageContact photo="https://images.unsplash.com/photo-1500917293891-ef795e70e1f6?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"/>
                                <DescriptionContact name="Alessa Smith" profession="Manager"/>
                            </InfoAndImageContact>
                            <ContainerButtonsToContact>
                                <CallButton text="Call"/>
                                <SendButton text="Send e-mail"/>
                            </ContainerButtonsToContact>
                        </ContactsProfile>
                        <ContactsProfile>
                            <InfoAndImageContact>
                                <ContainerImageContact photo="https://images.unsplash.com/photo-1502685104226-ee32379fefbe?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"/>
                                <DescriptionContact name="Kate Minard" profession="Web Designer"/>
                            </InfoAndImageContact>
                            <ContainerButtonsToContact>
                                <CallButton text="Call"/>
                                <SendButton text="Send e-mail"/>
                            </ContainerButtonsToContact>
                        </ContactsProfile>
                        <ContactsProfile>
                            <InfoAndImageContact>
                                <ContainerImageContact photo="https://images.unsplash.com/photo-1463453091185-61582044d556?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"/>
                                <DescriptionContact name="John Tudor" profession="Database Adim"/>
                            </InfoAndImageContact>
                            <ContainerButtonsToContact>
                                <CallButton text="Call"/>
                                <SendButton text="Send e-mail"/>
                            </ContainerButtonsToContact>
                        </ContactsProfile>
                    </Main>
                    <Footer message="We found 23 contacts" />
                </Page>
            );

            ReactDOM.render(element, rootElement);
        </script>
    </body>
</html>
